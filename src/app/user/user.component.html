
<div class="container mt-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Sl.No</th>
                <th>Name</th>
                <th>Email Address</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
